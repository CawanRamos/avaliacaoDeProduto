<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Produto</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <script src="./assets/javascript/script.js" defer type="module"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/images/relogio.png" alt="Imagem de um relógio" id="relogio">
        </header>
        
        <main>
            <section class="notaEstrela ">
                <h1>Avalie o produto</h1>
                <p>O que você achou do produto <span>Smartwatch Amazfit Bip U Pro</span>?</p>
    
                <div class="nota">
                    <div class="estrelas">
                       <img class="estrela" src="./assets/images/estrela.png" alt="1 estrela para avaliação">
        
                        <img class="estrela" src="./assets/images/estrela.png" alt="2 estrelas para avaliação">
        
                        <img class="estrela" src="./assets/images/estrela.png" alt="3 estrelas para avaliação">
        
                        <img class="estrela" src="./assets/images/estrela.png" alt="4 estrelas para avaliação">
        
                        <img class="estrela" src="./assets/images/estrela.png" alt="5 estrelas para avaliação">
                    </div>
                    <div class="nivel">
                        <p>Ruim</p>
                        <p>Ótimo</p>
                    </div>
                </div>

                <button id="continuar">
                    Continuar 
                    <img src="./assets/images/seta.svg" alt=""></span>
                </button>
            </section>

            <section class="comentario hidden">
                <h1>Deixe um comentário</h1>
                <p>Conte sobre o motivo da sua avaliação</p>

                <textarea cols="30" rows="5" placeholder="Escreva aqui seu comentário"></textarea>

                <button id="enviar">
                    Enviar 
                    <img src="./assets/images/seta.svg" alt=""></span>
                </button>
            </section>
        </main>
    </div>
</body>
</html>
